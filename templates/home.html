{% extends 'layouts/blank.html' %}

{% block content %} 

    <div class="max-w-4xl mx-auto px-8 py-24">
        <h1>New Project</h1>
    </div>

    
    <div class="bg-white rounded-xl shadow-lg overflow-hidden">
        <div class="bg-gradient-to-r from-green-600 to-green-500 p-4 flex justify-between items-center">
            <h3 class="text-xl font-bold text-white flex items-center gap-2">
                <span class="relative flex h-3 w-3">
                    <span class="animate-ping absolute inline-flex h-full w-full rounded-full bg-white opacity-75"></span>
                    <span class="relative inline-flex rounded-full h-3 w-3 bg-white"></span>
                </span>
                Live Now
            </h3>
            <a href="{% url 'online-tracker' %}" 
                class="flex items-center gap-2 px-4 py-2 text-gray-700 hover:bg-blue-100 rounded-lg transition">
                <svg class="w-5 h-5" fill="currentColor" viewBox="0 0 20 20">
                    <path d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z"/>
                </svg>
                <span>Online</span>
                <span class="bg-green-500 text-white text-xs px-2 py-0.5 rounded-full">Live</span>
            </a>
        </div>
    
        <div class="p-4" 
            hx-get="{% url 'online-tracker-widget' %}" 
            hx-trigger="load, every 5s"
            hx-swap="innerHTML">
        <!-- Widget loads here -->
        <div class="text-center py-4 text-gray-500">
            <div class="animate-pulse">Loading...</div>
        </div>
    </div>
</div>

{% endblock %}
