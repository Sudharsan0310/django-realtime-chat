<div class="bg-green-500 text-white px-4 py-2 rounded-full flex items-center gap-2 shadow-lg animate-scaleIn"
     hx-get="{% url 'online-count' chatroom_name %}"
     hx-trigger="every 2s"
     hx-swap="outerHTML">
    <div class="w-3 h-3 bg-white rounded-full online-badge"></div>
    <span class="font-bold">{{ online_count }}</span>
    <span>Online</span>
</div>
